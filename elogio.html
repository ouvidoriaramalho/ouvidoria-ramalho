<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Elogio - Ouvidoria Ramalho</title>
  <link rel="stylesheet" href="estilos/elogio.css">
  <link rel="stylesheet" href="estilos/padrao.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
  <header>
    <a href="inicial.html"><img src="https://anadeb.org.br/wp-content/uploads/2023/05/20220928091439_Ouvidoria.jpg" alt="Logo Ouvidoria Ramalho" class="logo"></a>
    <nav class="menu">
    <ul>
      <li><a href="sobre.html">Sobre a Ouvidoria</a></li>
      <li><a href="manifestacao.html">Registrar Manifestação</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Acessibilidade</a></li>
    </ul>
    </nav>
    <div class="busca-login">
    <div class="login">
      <a href="login.html"><strong>Entrar</strong>        <span class="material-symbols-outlined">person</span></a>
    </div>
    <div class="campo-busca">
      <input type="text" placeholder="O que você procura?...">
      <span class="material-symbols-outlined">search</span>
    </div>
    </div>
  </header>

  <main class="form-container">
    <h1>Registre seu Elogio</h1>

    <form>
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" placeholder="(ex: Atendimento, Produto, Serviço, etc.)" required>

      <label for="data">Data:</label>
      <input type="date" id="data" placeholder="00/00/0000" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="5" required></textarea>

      <div class="anexo-container">
        <input type="file" class="btn-anexar">
      </div>

      <button type="submit" class="btn-submit">Registrar elogio</button>
      <a href="inicial.html" class="btn-voltar">Voltar à página inicial</a>
    </form>
  </main>
</body>
</html>
