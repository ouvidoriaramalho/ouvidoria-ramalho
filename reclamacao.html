<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Reclamação - Ouvidoria Ramalho</title>
  <link rel="stylesheet" href="estilos/reclamacao.css"/>
  <link rel="stylesheet" href="estilos/padrao.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="shortcut icon" href="img/logo_ouvidoria.ico" type="image/x-icon">
</head>
<body>
  <header>
    <a href="inicial.html"><img src="img/logo_ouvidoria.png" alt="Logo Ouvidoria Ramalho" class="logo"></a>
    <nav class="menu">
    <ul>
      <li><a href="sobre.html">Sobre a Ouvidoria</a></li>
      <li><a href="manifestacao.html">Registrar Manifestação</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="acompanhamento.html">Acompanhamento</a></li>
    </ul>
    </nav>
    <div class="busca-login">
    <div class="login">
      <a href="login.html"><strong>Entrar</strong>        <span class="material-symbols-outlined">person</span></a>
    </div>
    <div class="campo-busca">
      <input type="text" placeholder="O que você procura?...">
      <span class="material-symbols-outlined">search</span>
    </div>
    </div>
  </header>

  <main>
    <form class="form-container">
      <h1>Registre sua Reclamação</h1>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" placeholder="(ex: Atendimento, Produto, Serviço, etc.)" required>

      <label for="data">Data:</label>
      <input type="date" id="data" placeholder="00/00/0000" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="5" required></textarea>
      
      <div class="anexo-container">
        <input type="file" id="btn-anexar" name="anexar">
        <label for="btn-anexar">Anexar</label>
      </div>

      <div class="protocolo">
        <p>Número de protocolo: ######</p>
      </div>

      <button type="submit" class="btn-submit">Registrar reclamação</button>
      <a href="inicial.html" class="btn-voltar">Voltar à página inicial</a>
    </form>
  </main>

  <footer id="rodape">
    <p>&copy; Ouvidoria Ramalho - Seu direito reservado</p>
  </footer>
</body>
</html>
